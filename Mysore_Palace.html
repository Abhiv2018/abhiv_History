<h1>
Mysore Palace
</h1><br>
Ambavilas Palace, otherwise known as the Mysore Palace, is a historical palace and a royal residence at Mysore in the southern Karnataka state of India.<br>
<br> 
It is the official residence of the Wadiyar dynasty and the seat of the Kingdom of Mysore.<br>
